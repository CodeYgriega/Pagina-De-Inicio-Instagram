<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pagina-inicio">
                <img src="./img/instagram-celular.png" alt="phone" class="phone-img">
            <div class="container-right-zone">
                <div class="container-login">
                    <img src="./img/instagram-logo.png" alt="logo-instagram" class="logo-instagram">
                    <img src="./img/perfil-instagram.jpg" alt="profile-image" class="profile-image">
                    <button>Continuar como sprucegabriela</button>
                    <span>Eliminar cuenta</span>
                </div>
                <div class="container-verificacion">
                    <p>¿No eres sprucegabriela?</p>
                    <div>
                        <span>Cambiar cuenta</span> o <span>Registrarse</span>
                    </div>
                </div>
                <div class="container-download">
                        <p>Descargar la aplicación</p>
                    <div class="container-images-download">
                        <img src="./img/apple-button.png" alt="Download in Iphone">
                        <img src="./img/googleplay-button.png" alt="Download in Android">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
